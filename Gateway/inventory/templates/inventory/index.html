{% extends 'base.html' %}
{% block content %}
<div class="container my-3"> 
    <h1>
        Your Inventory
    </h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>time</th>
                <th>name</th>
                <th>amount</th>
                <th>price</th>
                <th>note</th>
                <th>link</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{entry.id}}</td>
                    <td>{{entry.time}}</td>
                    <td>{{entry.item.name}}</td>
                    <td>{{entry.amount}}</td>
                    <td>{{entry.price}}</td>
                    <td>{{entry.note}}</td>
                    <td><a href="{% url "inventory:entry" entry.id %}">Info</a></td>
                </tr> 
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
