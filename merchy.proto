syntax = "proto3";

service InventoryService {
    rpc GetAllEntries(Empty) returns (EntryList) {}
    rpc Get (EntryId) returns (Entry){}
    rpc Insert (Entry) returns (Entry) {}
    rpc Update (Entry) returns (Entry) {}
    rpc Remove (EntryId) returns (Empty) {}
    rpc CreateItem (Item) returns (Item) {}
}

message Empty {}

message Item {
    string id = 1;
    string name = 2;
    string description = 3;
}

message Entry {
    string id = 1;
    Item item = 2;
    int32 price = 3;
    int32 amount = 4;
    string time = 5;
    string note = 6;
}

message EntryList{
    repeated Entry entries = 1;
}

message EntryId{
    string id = 1;
}